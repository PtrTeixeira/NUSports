spotless {
  java {
    removeUnusedImports()
    googleJavaFormat()
    licenseHeaderFile 'LICENSE'
  }
  kotlin {
    ktlint()
    licenseHeaderFile 'LICENSE'
  }
  lineEndings 'UNIX'
}

detekt {
  version = '1.0.0.M11'
  input = file('src/main/kotlin')
  config = file("detekt.yml")

  report = file("build/detekt")
  output = true
}

check.dependsOn(detektCheck)


