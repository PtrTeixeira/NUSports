buildscript {
  ext.junit_version = '1.0.2'

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.junit.platform:junit-platform-gradle-plugin:$junit_version"
  }
}

plugins {
  // Language Plugins
  id 'java'
  id 'nebula.kotlin' version '1.2.0'

  // Reporting Plugins
  id 'project-report'
  id 'build-dashboard'

  // Because Intellij is not good with Dagger
  id 'idea'

  // Annotation Processing
  id 'net.ltgt.apt' version '0.5'

  // Validation plugins
  id 'com.diffplug.gradle.spotless' version '3.6.0'

  // Application
  id 'application'
}

apply plugin: 'org.junit.platform.gradle.plugin'
apply from: 'gradle/validation.gradle'
apply plugin: 'kotlin-kapt'

group 'com.github.PtrTeixeira'
version '3.1.1'

def versions = [
    jsoup     : '1.11.1',
    junit     : '5.0.2',
    log4j     : '2.9.1',
    assertj   : '3.8.0',
    mockito   : '2.11.0',
    dagger    : '2.12',
    tornadofx : '1.7.12',
    coroutines: '0.19.3'
]

junitPlatform {
  filters {
    engines {
      include 'spek', 'junit-jupiter'
    }
  }
}

// Because Intellij plays poorly with Dagger
idea {
  module {
    sourceDirs += file('build/generated/source/kapt/main')
    testSourceDirs += file('build/generated/source/kapt/test')
    generatedSourceDirs += file('build/generated/source/kapt/main')
    generatedSourceDirs += file('build/generated/source/kapt/test')
  }
}

distTar {
  compression = Compression.GZIP
}

compileKotlin {
  kotlinOptions {
    apiVersion = "1.2"
    jvmTarget = '1.8'
  }
}

kotlin {
  experimental {
    coroutines 'enable'
  }
}

kapt {
  correctErrorTypes = true
}

sourceCompatibility = 1.8
mainClassName = 'com.github.ptrteixeira.nusports.SportsApp'

repositories {
  mavenCentral()
  jcenter()
}

dependencies {
  compile group: 'org.jsoup', name: 'jsoup', version: versions.jsoup
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: versions.log4j
  compile group: 'no.tornado', name: 'tornadofx', version: versions.tornadofx
  compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: versions.coroutines
  compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-javafx', version: versions.coroutines
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'
  compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect'

  compile group: 'com.google.dagger', name: 'dagger', version: versions.dagger
  kapt group: 'com.google.dagger', name: 'dagger-compiler', version: versions.dagger

  testCompile group: 'org.assertj', name: 'assertj-core', version: versions.assertj
  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: versions.junit
  testCompile group: 'org.mockito', name: 'mockito-core', version: versions.mockito
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: versions.junit
}
